{% load url from future %}{% load staticfiles %}<!DOCTYPE html>
<html lang='{{ LANGUAGE_CODE|default:'en-us' }}'>
<head>
	<meta charset='utf-8'>
	<title>TemoaDB | {% block title %}Interact{% endblock %}</title>

	<link rel='stylesheet' type='text/css' href='{% static 'process_interface/css/temoadb.css' %}' />

</head>
<body data-csrftoken='{{ csrf_token }}' data-username='{{ username }}'>
<div id='wrapper'>
	<div id='header'>
		<noscript>
			<h2>No Javascript</h2>
			<p>It appears that either you have disabled Javascript, or your browser does not support it.  You may still use this web application via <a href='{% url 'process_interface:nojs' %}' title='A non-Javascript version of TemoaDB'>TemoaDB (no Javascript)</a>, but your interactions will be much slower and more clunky.  Alternatively, you may enable Javascript or install a Javascript-aware browser.</p>
		</noscript>
		<div id='status' class='hidden'></div>
		<h2>Filter by username and Process</h2>
		<select name='filter_analyses_username' id='filter_analyses_username'>
			<option value='' disabled selected>Choose a username</option>
			<option value='all'>All users</option>
		</select>
		<select id='filter_analyses_analysis'></select>
		<progress id='progress_bar' max='100' value='0' class='hidden'></progress>
	</div>
	<div class='clear'></div>
	<div id='processes' class='hidden'>
		<h2>Processes</h2>
		<div class='filter'>
			<label>Process Filter: <input type='text' name='filter_process' size='10'></label>
			<label>Glob<input type='radio' name='filter_type_process' value='glob' checked></label>
			<label>RE<input type='radio' name='filter_type_process' value='re'></label>
		</div>
		<table class='items'>
			<thead><tr><th>Technology</th><th>Vintage</th></tr></thead>
			<tbody></tbody>
		</table>
	</div>
	<div id='technology_characteristics' class='hidden'>
		<h2>Technology Characteristics</h2>
		<div class='filter'></div>
		<table class='items'></table>
	</div>
	<div id='process_characteristics' class='hidden'>
		<h2>Process Characteristics</h2>
		<div class='filter'></div>
		<div class='items'></div>
	</div>
</div>
<script type='text/javascript' src='{% static 'process_interface/js/jquery.min.js' %}'></script>
<script type='text/javascript' src='{% static 'process_interface/js/jquery.cookie.js' %}'></script>
<script type='text/javascript' src='{% static 'process_interface/js/jquery-ui.js' %}'></script>
<script type='text/javascript' src='{% static 'process_interface/js/jquery.editable.min.js' %}'></script>
<script type='text/javascript' src='{% static 'process_interface/js/process_interface.js' %}'></script>
</body>
</html>
